<body style="background-color: #272b30;">

	<script type="text/javascript">
		
		var statusUpdateSpan;
		var offsetx, offsety, scale, positionx, positiony, duration, easingFunction, doButton, focusButton, showButton;

		function updateValues() {
			offsetx = 0;
			offsety = 0;
			duration = 1000;
			scale = 1.0;
			positionx = 500;
			positiony = 500;
			easingFunction = 'easeInOutQuad';
		}
		String.prototype.toHHMMSS = function() {
			var sec_num = parseInt(this, 10); // don't forget the second param
			var hours = Math.floor(sec_num / 3600);
			var minutes = Math.floor((sec_num - (hours * 3600)) / 60);
			var seconds = sec_num - (hours * 3600) - (minutes * 60);

			if (minutes < 10) {
				minutes = "0" + minutes;
			}
			if (seconds < 10) {
				seconds = "0" + seconds;
			}
			if (hours > 0) {
				return hours + 'hours ' + minutes + 'min ' + seconds + 'sec';
			} else {
				return minutes + 'min ' + seconds + 'sec';
			}
		}
		
	</script>
	<div id="mynetwork"></div>

	<script type="text/javascript">
		var network;
		var allNodes;
		var highlightActive = false;

		var nodesDataset = new vis.DataSet(nodes);
		var edgesDataset = new vis.DataSet(edges);
		var deltaTime = (Math.floor((Date.now() - generated) / 1000))
				.toString();
		var mapInfo = document.getElementById("mapInfo");
		mapInfo.innerHTML = mapInfo.innerHTML + '<br>Nodes:'
				+ nodesNumber.toString() + '<br>Links:'
				+ linksNumber.toString() + '<br>Generated:'
				+ deltaTime.toHHMMSS() + ' ago';
		
		 var config = {
			        dataSource: window.demo.data,
			        canMoveFields: true, 
			        dataHeadersLocation: 'columns',
			        width: 370,
			        height: 500,
			        toolbar: {
			            visible: false
			        },
			        grandTotal: {
			            rowsvisible: false,
			            columnsvisible: false
			        },
			        subTotal: {
			            visible: true,
			            collapsed: true,
			            collapsible: true
			        },
			        rowSettings: {
			            subTotal: {
			                visible: true,
			                collapsed: true,
			                collapsible: true
			            }
			        },
			        columnSettings: {
			            subTotal: {
			                visible: false,
			                collapsed: true,
			                collapsible: true
			            }
			        },
			        fields: [
			            {
			                name: '0',
			                caption: 'IPv6',
			                aggregateFunc: 'count',
			            },
			            {
			                name: '1',
			                caption: 'Name',
			                aggregateFunc: 'count',
			            },
			            {
			                name: '2',
			                caption: 'Version',
			                sort: {
			                    order: 'asc'
			                },
			                rowSettings: {
			                    subTotal: {
			                        visible: true,
			                        collapsed: true,
			                        collapsible: true
			                    }
			                },
			            },
			            {
			                name: '3',
			                caption: 'OS',
			                aggregateFunc: 'count',
			            },
			            {
			                name: '4',
			                caption: 'Arch',
			                aggregateFunc: 'count',
			            },
			        ],
			        rows    : [ 'Version' ],
			        columns : [  ],
			        data    : [ 'IPv6' ],
			    };

				var versionInfo = document.getElementById("versionInfo");
			    
			    var pgridwidget = new orb.pgridwidget(config);
			    pgridwidget.render(versionInfo);
		
		
		function redrawAll() {
			var container = document.getElementById("mynetwork");
			var options = {
				nodes : {
					shape : "dot",
					font:{color:'#b3b3b3'}
				},
				 physics: false,
			};
			var data = {
				nodes : nodesDataset,
				edges : edgesDataset
			};
			network = new vis.Network(container, data, options);
			// get a JSON object
			allNodes = nodesDataset.get({
				returnType : "Object"
			});
			network.on("click", neighbourhoodHighlight);
		}

		function focusNode() {
			updateValues();
			var textId = document.getElementById("textId").value;
			var ipNodeInfo = document.getElementById("ipNodeInfo");
			var options = {
				scale : scale,
				offset : {
					x : offsetx,
					y : offsety
				},
				animation : {
					duration : duration,
					easingFunction : easingFunction,
				},
			};
			finishMessage = "Node: " + textId + " in focus.";
			console.log(finishMessage);
			for ( var nodeId in allNodes) {
				if (allNodes[nodeId].label === textId) {
					network.focus(allNodes[nodeId].id, options);
					fireNodeSelected(allNodes[nodeId]);
					ipNodeInfo.innerHTML = allNodes[nodeId].title + ' ['
						+ allNodes[nodeId].label+']';
					var connectedNodes = network.getConnectedNodes(nodeId);
					for (i = 0; i < connectedNodes.length; i++) {
						ipNodeInfo.innerHTML = ipNodeInfo.innerHTML + '<br>'
								+ allNodes[connectedNodes[i]].title + ' ['
								+ allNodes[connectedNodes[i]].label + ']';
					}
					break;
				}
				if (allNodes[nodeId].title === textId) {
					network.focus(allNodes[nodeId].id, options);
					fireNodeSelected(allNodes[nodeId]);
					ipNodeInfo.innerHTML = allNodes[nodeId].title + ' ['
					+ allNodes[nodeId].label+']';
					var connectedNodes = network.getConnectedNodes(nodeId);
					for (i = 0; i < connectedNodes.length; i++) {
						ipNodeInfo.innerHTML = ipNodeInfo.innerHTML + '<br>'
								+ allNodes[connectedNodes[i]].title + ' ['
								+ allNodes[connectedNodes[i]].label + ']';
					}
					break;
				}
			}
		}

		function fireNodeSelected(node) {
			node.color = "rgba(255,255,255,0.8)";
			var updateArray = [];
			for (nodeId in allNodes) {
				if (allNodes.hasOwnProperty(nodeId)) {
					updateArray.push(allNodes[nodeId]);
				}
			}
			nodesDataset.update(updateArray);
		}

		function neighbourhoodHighlight(params) {
			// if something is selected:
			if (params.nodes.length > 0) {
				highlightActive = true;
				var i, j;
				var selectedNode = params.nodes[0];
				var degrees = 2;

				// mark all nodes as hard to read.
				for ( var nodeId in allNodes) {
					allNodes[nodeId].color = "rgba(200,200,200,0.5)";
					if (allNodes[nodeId].hiddenLabel === undefined) {
						allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
						allNodes[nodeId].label = undefined;
					}
				}
				var connectedNodes = network.getConnectedNodes(selectedNode);
				var allConnectedNodes = [];

				// get the second degree nodes
				for (i = 1; i < degrees; i++) {
					for (j = 0; j < connectedNodes.length; j++) {
						allConnectedNodes = allConnectedNodes.concat(network
								.getConnectedNodes(connectedNodes[j]));
					}
				}

				// all second degree nodes get a different color and their label back
				for (i = 0; i < allConnectedNodes.length; i++) {
					allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
					if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
						allNodes[allConnectedNodes[i]].label = allNodes[allConnectedNodes[i]].hiddenLabel;
						allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
					}
				}

				// all first degree nodes get their own color and their label back
				for (i = 0; i < connectedNodes.length; i++) {
					allNodes[connectedNodes[i]].color = undefined;
					if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
						allNodes[connectedNodes[i]].label = allNodes[connectedNodes[i]].hiddenLabel;
						allNodes[connectedNodes[i]].hiddenLabel = undefined;
					}
				}

				// the main node gets its own color and its label back.
				allNodes[selectedNode].color = undefined;
				if (allNodes[selectedNode].hiddenLabel !== undefined) {
					allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
					allNodes[selectedNode].hiddenLabel = undefined;
				}
				var ipNodeInfo = document.getElementById("ipNodeInfo");
				ipNodeInfo.innerHTML = '';
				ipNodeInfo.innerHTML = ipNodeInfo.innerHTML + '<br>'
				+ allNodes[selectedNode].title + ' ['
				+ allNodes[selectedNode].label + ']';
			} else if (highlightActive === true) {
				// reset all nodes
				for ( var nodeId in allNodes) {
					allNodes[nodeId].color = undefined;
					if (allNodes[nodeId].hiddenLabel !== undefined) {
						allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
						allNodes[nodeId].hiddenLabel = undefined;
					}
				}
				highlightActive = false;
			}

			// transform the object into an array
			var updateArray = [];
			for (nodeId in allNodes) {
				if (allNodes.hasOwnProperty(nodeId)) {
					updateArray.push(allNodes[nodeId]);
				}
			}
			nodesDataset.update(updateArray);
		}

		redrawAll();
	</script>
